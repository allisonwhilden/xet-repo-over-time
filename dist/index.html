<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./repodata.csv", {"name":"./repodata.csv","mimeType":"text/csv","path":"./_file/repodata.1e89063d.csv"});

define({id: "bd056fc0", inputs: ["FileAttachment"], outputs: ["repodata"], body: (FileAttachment) => {
const repodata = FileAttachment("repodata.csv").csv({typed: true});
return {repodata};
}});

define({id: "dba0cedc", inputs: ["Inputs","Generators"], outputs: ["metric_list","metricInput","metric"], body: (Inputs,Generators) => {
const metric_list = [
  {name: "size", aggregation: "sum", field: "size", subtitle: "Disk space size of your repo over each commit", label:"File size (KB)"},
  {name: "count", aggregation: "count", field: "type", subtitle: "File count of your repo over each commit", label: "File count"},
];

const metricInput = 
  Inputs.select(metric_list, {
    label: "Metric",
    format: (t) => t.name,
    value: metric_list.find((t) => t.name)
  });

const metric = Generators.input(metricInput)
return {metric_list,metricInput,metric};
}});

define({id: "e4f9dbb7", inline: true, inputs: ["resize","Plot","metric","repodata","display"], body: async (resize,Plot,metric,repodata,display) => {
display(await(
    resize((width) => Plot.plot({
      title: "Repo size over time",
      subtitle: metric.subtitle,
      width,
      y: {grid: true, label: metric.label},
      x: {label: ""},
      color: {legend: true},
      marks: [
        Plot.ruleY([0]),
        Plot.areaY(repodata, Plot.groupX({y: metric.aggregation}, {x: "timestamp", y: metric.field, fill: "type", tip: true}))
      ]
    }))
  
))
}});

define({id: "9434fcb9", inline: true, inputs: ["metricInput","display"], body: async (metricInput,display) => {
display(await(
metricInput
))
}});

</script>
